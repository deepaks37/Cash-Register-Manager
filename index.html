<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Cash Register Manager</title>
</head>
<body>
   <div id="h-p-container">
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by customer and this app will tell you number of notes you have to give back.</p>
   </div>

   <div id="input-box-container">
       <h3>Bill amount</h3>
       <label for="bill-input"></label>
       <input id="bill-input">
       <h3>Cash amount</h3>
       <label for="cash-given"></label>
       <input id="cash-given">
       <button id="btn">Check</button>
       <p id="error-message"></p>
   </div>

   <table>
    <tr>
      <td>No. of notes</td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
    </tr>
    <tr>
        <td>Notes</td>
        <td class="nates">2000</td>
        <td class="nates">500</td>
        <td class="nates">100</td>
        <td class="nates">50</td>
        <td class="nates">10</td>
        <td class="nates">1</td>
    </tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
